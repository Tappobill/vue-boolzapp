<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="root" class="d-flex justify-content-center align-items-center">

        <div class="bg-white h-75 w-75">

            <div class="container-fluid p-0 h-100">

                <div class="row h-100">

                    <div class="col-3 pe-0">
                        <div class="py-3 d-flex justify-content-between align-items-center px-3">

                            <div>
                                <img src="img/avatar_io.jpg" alt="Mio avatar" id="mio-avatar" class="rounded-circle">
                                <span>Nome Utente</span>
                            </div>

                            <div>
                                <i class="fa-solid fa-circle-notch mx-2"></i>
                                <i class="fa-solid fa-message mx-2"></i>
                                <i class="fa-solid fa-ellipsis-vertical mx-2"></i>
                            </div>

                        </div>

                        <div class="d-flex align-items-center p-3" id="area-notifiche">

                            <i class="fa-regular fa-bell-slash bg-white rounded-circle p-2 me-3"></i>

                            <div>
                                <h5>Ricevi notifiche</h5>
                                <span>Attiva notifiche</span>
                            </div>

                        </div>

                        <div>
                            <div class="input-group mb-3 border-bottom border-end">
                                <span class="input-group-text border border-0" id="basic-addon1">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </span>
                                <input type="text" class="form-control border border-0" placeholder="User"
                                    aria-label="Usernam" aria-describedby="basic-addon1">
                            </div>
                        </div>

                        <div class="chat">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex align-items-center" v-for="(elem, index) in contacts"
                                    @click="cliccaContatto(elem, index)">
                                    <img :src="'img/avatar' + elem.avatar + '.jpg'" alt="avatar 1"
                                        class="rounded-circle avatar-chat me-2">
                                    <h6>{{elem.name}}</h6>
                                </li>
                            </ul>
                        </div>
                    </div>



                    <div class="col-9 ps-0 d-flex flex-column">
                        <div class="py-3 d-flex justify-content-between align-items-center px-3">

                            <div>
                                <img :src="'img/avatar' + currentContact?.avatar + '.jpg'" alt="avatar dinamico"
                                    id="mio-avatar" class="rounded-circle">
                                <span>{{currentContact?.name}}</span>
                            </div>

                            <div>
                                <i class="fa-solid fa-magnifying-glass mx-2"></i>
                                <i class="fa-solid fa-paperclip mx-2"></i>
                                <i class="fa-solid fa-ellipsis-vertical mx-2"></i>
                            </div>

                        </div>

                        <div class="flex-grow-1 p-3" id="area-chat">
                            <div v-for="(message, indexMessage) in currentContact?.messages" class="d-flex flex-column">
                                <div v-if="message.status === 'sent'" class="sent">
                                    <p>{{message.message}}</p>
                                </div>

                                <div v-else class="received">
                                    <p>{{message.message}}</p>
                                </div>
                            </div>

                        </div>

                        <div class="input-group d-flex align-items-center py-2">
                            <i class="fa-regular fa-face-smile mx-2"></i>
                            <input type="text" class="form-control" placeholder="Scrivi un messaggio"
                                aria-label="Messaggio">
                            <i class="fa-solid fa-microphone mx-2"></i>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="jscript/main.js"></script>
</body>

</html>
